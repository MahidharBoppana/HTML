<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables & Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <caption>Practice Table</caption>
    <table border="1">
        <tr>

            <th>Email</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td>Hitesh</td>

        </tr>
        <tr>

            <td>mahidhar@gmail.com</td>
            <td>03/03/2023</td>
        </tr>
    </table>

    <br>
    <br>

    <form action="">
        <label for="name">
            Name:
            <input type="text" name="name" id="">
        </label>
        Email:
        <label for="Email">
            <input type="email" name="email" id="">
        </label>
        <label for="password">
            password:
            <input type="password" name="password" id="">
        </label>
        <label for="games">
            <input type="checkbox" name="games" id="">BaseBall
            <input type="checkbox" name="games" id="">Cricket
            <input type="checkbox" name="games" id="">BasketBall
        </label>
        <label for="textarea">
            Comment: <textarea name="textarea" id="" cols="30" rows="10"></textarea>
        </label>
        <label for="Date">
            DOB: <input type="date" name="date" id="">
        </label>
        <input type="color">

        <select name="tea" id="">
            <option value="Blacktea">Blacktea</option>
            <option value="GreenTea">GreenTea</option>
            <option value="LemonTea">LemonTea</option>
        </select>

        <label for="button">
            <input type="submit" value="submit">Submit
            <input type="reset" value="reset">Reset
        </label>
    </form>
</body>
</html>
