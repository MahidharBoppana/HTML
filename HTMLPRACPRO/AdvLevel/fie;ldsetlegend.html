<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>

    <!-- Use the <fieldset> and <legend> tags to group related form fields. -->
    
    <fieldset>
        <legend>Personal Information</legend>
        <label>Enter First Name:</label>
        <input type="text" placeholder="Enter First Name" required> <br> <br>
        <label>Enter Last Name: </label>
        <input type="text" placeholder="Enter Last Name" required> <br><br>
        <label>Enter Email:</label>
        <input type="email" placeholder="Enter Email" required> <br><br>
    </fieldset>

    <fieldset>
        <legend>Account Information</legend>
        <label>ENter UserName:</label>
        <input type="text" placeholder="Enter USername" required> <br><br>
        <label>Password:</label>
        <input type="password" placeholder="Enter Password" required> <br><br>
    </fieldset>

   <button>Submit</button>

  </body>
</html>
