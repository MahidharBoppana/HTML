<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    
    <!--Add a tooltip to an image using the title attribute. -->

    <img src="./images/OIP.jpeg" width="400px" height="500px" title="A girl" alt="A girl"/>

    <!--Use the download attribute to create a link that downloads a file when clicked. -->
    
    <a href="./images/OIP (1).jpeg" download>
    <img src="./images/OIP (1).jpeg" width="400px" height="500px" title="A girl" alt="A girl" />
    </a>
  </body>
</html>
