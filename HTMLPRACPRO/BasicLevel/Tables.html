<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>

    <!--Create a table with 3 rows and 3 columns. -->

    <table border="1">

        <!-- Add a header row to your table. -->

        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>column3</th>
        </tr>

        <!--Merge two cells using the colspan or rowspan attributes. -->

        <tr>
            <td>row1, col1</td>
            <td colspan="2">col 2</td>
            <!-- <td>col 3</td> -->
        </tr>
        <tr>
            <td rowspan="2">row2, col1</td>
            <td>col 2</td>
            <td>col 3</td>
        </tr>
        <tr>
            <!-- <td>row3, col1</td> -->
            <td>col 2</td>
            <td>col 3</td>
        </tr>
    </table>
  </body>
</html>
